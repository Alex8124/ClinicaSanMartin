<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica San Martín - Dashboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style/interfaz.css" />
  </head>

  <body>
    <div class="cabecera">
      <div class="logo">
        <img src="/images/Logo 2.png" alt="Logo" />
      </div>
      <div class="login-registro">
        <a href="index.html">Cerrar Sesion</a>
      </div>
    </div>

    <nav class="navbar">
      <!--Codigo pendiente-->
    </nav>
    <!-- Codigo Andres-->

    <div class="container-fluid">
      <div class="row">
        <div class="barra-lateral col-12 col-sm-auto">
          <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
            <a href="medico.html"
              ><i class="fas fa-hand-holding-medical"></i><span>Medico</span></a
            >
            <a href="pacientes.html"
              ><i class="fas fa-users"></i><span>Paciente</span></a
            >
            <a href="comentarios.html"
              ><i class="fas fa-comment-medical"></i><span>Comentarios</span></a
            >
            <a href="#"
              ><i class="fas fa-notes-medical"></i
              ><span>Historias Clinicas</span></a
            >
            <a href="index.html"
              ><i class="fas fa-notes-medical" id="login-registro-lateral"></i
              ><span>Cerrar Sesion</span></a
            >
          </nav>
        </div>
        <main class="main col">
          <div class="container my-3">
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h2>Consolidado</h2>
                <label>Pacientes: 100</label>
                <br />
                <label>Medicos: 30</label>
                <br />
                <label>Historias clinicas: 100</label>
              </div>
              <div
                class="col-sm-12 col-md-auto col-lg-auto col-xl-auto"
                id="grafica"
              >
                <canvas id="myChart" width="450" height="450"></canvas>
              </div>
            </div>
          </div>
        </main>
        <div class="col-sm-12 col-md-auto col-lg-auto col-xl-auto" id="grafica">
          <canvas id="myChart" width="450" height="450"></canvas>
        </div>
      </div>
    </div>

    <!-- chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- config/setup-->
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['PACIENTES', 'MEDICOS', 'HISTORIAS CLINICAS'],
          datasets: [
            {
              label: '# of Votes',
              data: [100, 30, 100],
              backgroundColor: ['#F2672E', '#30AADD', '#F2BF26'],
              borderColor: ['#F2672E', '#30AADD', '#F2BF26'],
              borderWidth: 1,
            },
          ],
        },
      });
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
  </body>
  <footer>
    © Copyright 2022 Clínica San Martín - Todos los derechos reservados.
  </footer>
</html>
